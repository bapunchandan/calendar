<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calender 2021</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="css/calendar.css">
</head>

<body>
  <div class="container">
    <div class="images">
      <picture>
        <source media="(min-width:370px)" srcset="images/ante-hamersmit-qg6MDcCWBfM-unsplash.jpg">
        <img src="images/rohan-gupta-wxkBG_3VE68-unsplash.jpg" class="img-fluid mt-3 mb-3" alt="Happy family">
      </picture>
    </div>
    <div class="months">
      <div class="row">
        <div id="today-date" class="col-10 fs-1"></div>
        <div id="today-year" class="col-2 fs-1 text-end"></div>
      </div>
    </div>
    <div class="weeks">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="days"></div>
  </div>
  <script src="js/calendar.js"></script>
</body>

</html>
