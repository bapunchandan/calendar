<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/calendar.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <picture>
          <source media="(min-width:370px)" srcset="images/ante-hamersmit-qg6MDcCWBfM-unsplash.jpg">
          <img src="images/rohan-gupta-wxkBG_3VE68-unsplash.jpg" class="img-fluid mt-3 mb-3" alt="Happy family">
        </picture>
      </div>
    </div>
    <h1>July <small class="text-muted float-end">2021</small></h1>
    <div class="row">
      <div class="col table-responsive">
        <table class="table table-bordered border-primary text-center">
          <tr class="d-none d-sm-table-row">
            <th class="bg-weekend">Sun</th>
            <th class="bg-weekdays">Mon</th>
            <th class="bg-weekdays">Tue</th>
            <th class="bg-weekdays">Wed</th>
            <th class="bg-weekdays">Thu</th>
            <th class="bg-weekdays">Fri</th>
            <th class="bg-weekdays">Sat</th>
          </tr>
          <tr class="d-sm-none">
            <th class="bg-weekend">S</th>
            <th class="bg-weekdays">M</th>
            <th class="bg-weekdays">T</th>
            <th class="bg-weekdays">W</th>
            <th class="bg-weekdays">T</th>
            <th class="bg-weekdays">F</th>
            <th class="bg-weekdays">S</th>
          </tr>
          <tr>
            <td class="weekend"></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td class="weekend">4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
          </tr>
          <tr>
            <td class="weekend">11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>

          </tr>
          <tr>
            <td class="weekend">18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
          </tr>
          <tr>
            <td class="weekend">25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
